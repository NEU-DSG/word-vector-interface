<div>
  <!-- Contents of the "Compare" tab in the Word Vector Interface -->
  <div class="row">
    <div class="col-sm-12">
      <div class="box box-solid">
        <div class="box-body">
          {{ controls }}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="box">
        <div class="box-body">
          <div class="col-sm-12">
            <div class="box box-solid">
              <div class="box-body model_header">
                <h1>
                  {{ model_1_name }}
                </h1>
                <div class="model_desc">
                  {{ model_1_desc }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="box">
              <div class="box-body">
                {{ model_1_results }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="box">
        <div class="box-body">
          <div class="col-sm-12">
            <div class="box box-solid">
              <div class="box-body model_header">
                <h1>
                  {{ model_2_name }}
                </h1>
                <div class="model_desc">
                  {{ model_2_desc }}
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="box">
              <div class="box-body">
                {{ model_2_results }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
